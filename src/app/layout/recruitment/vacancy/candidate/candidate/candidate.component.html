<div *ngIf="candidates?.length">
  <table class="table col-md-12">
    <thead class="thead-light">
      <tr class="row">
        <th scope="col" class="col-md-8">Title</th>
        <th scope="col" class="col-md-4">Description</th>
      </tr>
    </thead>
    <tbody>
      <a *ngFor="let candidate of candidates | paginate: page" 
        [routerLink]="['/candidates/', candidate.id]">
        <tr class="row">
          <td class="col-md-8">{{ candidate.firstName }}</td>
          <td class="col-md-4">{{ candidate.description }}</td>
        </tr>
      </a>
      <tr></tr>
    </tbody>
  </table>
  <div class="d-flex w-100 justify-content-end">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
