<div>
  <h4>Active Projects</h4>
  <div class="row">
    <div *ngFor="let project of activeProjects" class="col-sm-3">
      <div class="card bg-light mb-3">
        <div class="card-header">
          {{ project.name }}
          <span class="pull-right">
            <button (click)="trackTime(project)" class="btn btn-success track-button" type="button">Track Time</button>
          </span>
        </div>
        <div class="card-body">
          <p class="card-text">Project info.</p>
        </div>
      </div>
    </div>
  </div>
</div>
